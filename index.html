<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ticker</title>
<style>
  :root{
    --bg: transparent;
    --fg: #333333; /* Dark gray for readability on white */
    --accent: #0077cc; /* Blue accent */
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
  }
  .ticker-wrap {
    overflow: hidden;
    width: 100%;
    box-sizing: border-box;
    padding: 8px 12px;
    border-radius: 8px;
    display: flex;
    align-items: center;
  }

  .ticker {
    display: inline-block;
    white-space: nowrap;
    will-change: transform;
    animation: scroll-left 18s linear infinite;
    font-weight: 600;
    font-size: 8px; /* Updated font size */
    color: var(--fg);
  }

  .time {
    color: var(--accent);
    margin: 0 6px;
    font-weight: 700;
  }

  .ticker-wrap:hover .ticker,
  .ticker-wrap:focus-within .ticker {
    animation-play-state: paused;
  }

  @media (prefers-reduced-motion: reduce) {
    .ticker {
      animation: none;
    }
  }

  @keyframes scroll-left {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  a.notice-link {
    color: inherit;
    text-decoration: underline;
    margin-left: 8px;
  }
</style>
</head>
<body>
  <div class="ticker-wrap" role="region" aria-label="Data update notice">
    <div class="ticker" aria-live="polite">
      Data is refreshed daily at<span class="time">07:00 EET</span>â€” contact support if you see a discrepancy.
    </div>
  </div>
</body>
</html>
