<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ticker Slide Up</title>
<style>
  :root {
    --bg: transparent;
    --fg: #333333;
    --accent: #0077cc;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
  }

  .ticker-wrap {
    width: 100%;
    padding: 8px 12px;
    border-radius: 8px;
    overflow: hidden;
    height: 24px; /* fixed height to avoid jump */
    display: flex;
    align-items: center;
    box-sizing: border-box;
  }

  .ticker {
    color: var(--fg);
    font-weight: 600;
    font-size: 12px;
    animation: slideUpFade 7s ease-in-out infinite;
    display: inline-block;
  }

  .time {
    color: var(--accent);
    margin: 0 6px;
    font-weight: 700;
  }

  @keyframes slideUpFade {
    0%, 71% {
      transform: translateY(0);
      opacity: 1;
    }
    86%, 100% {
      transform: translateY(-100%);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="ticker-wrap" role="region" aria-label="Data update notice">
    <div class="ticker" aria-live="polite">
      Data is refreshed daily at<span class="time">07:00 EET</span>â€” contact support if you see a discrepancy.
    </div>
  </div>
</body>
</html>
